<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-text">Weather App</h1>
      <div class="search">
        <input type="search" placeholder="Enter city Name" autofocus />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>❌ Invalid city name</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="weather" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div class="div">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div class="col-ratio">
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
